<app-project-item *ngFor="let project of projects"
  [item]="project"
  class="card"
   (invite)="launchInviteDiaglog()"
    (editProject)="launchUpdateDiaglog()"
    (delProject)="launchConfirmDiaglog()">

</app-project-item>

<button class="fab-buttom" mat-fab type="button" (click)="openNewProjectDialog()">
  <mat-icon>add</mat-icon>
</button>
