<form >
  <h3 mat-dialog-title>新建任务</h3>

  <div mat-dialog-content>
    <mat-form-field  class="full-width" floatLabel="never">
      <input matInput type="text" placeholder="任务内容">
    </mat-form-field>
    <mat-radio-group>
      <mat-radio-button *ngFor="let priority of prorities" [value]="priority.value" >{{priority.label}}</mat-radio-button>
    </mat-radio-group>

    <mat-form-field  class="full-width" floatLabel="never">
      <input matInput type="text" placeholder="任务截止日期" [matDatepicker]="dueDatepicker">
      <mat-datepicker-toggle matSuffix [for]="dueDatepicker"></mat-datepicker-toggle>
    </mat-form-field>
    <mat-datepicker #dueDatepicker></mat-datepicker>

    <mat-form-field  class="full-width" floatLabel="never">
      <input matInput type="text" placeholder="提醒日期" [matDatepicker]="reminderDatepicker">
      <mat-datepicker-toggle matSuffix [for]="reminderDatepicker"></mat-datepicker-toggle>
    </mat-form-field>
    <mat-datepicker #reminderDatepicker></mat-datepicker>


  </div>

  <div mat-dialog-actions>
    <button type="button" mat-raised-button color="primary" (click)="onClick()">保存</button>
    <button type="button" mat-dialog-close mat-button>关闭</button>
  </div>
</form>
