<div class="task-lists">
  <app-task-list
    class="list-container"
    *ngFor="let list of lists">
    <app-task-header
      [header]="list.name"
      (newTask)="launchNewTaskDialog()"
      (moveAll)="lanchCopyTaskDiaglog()">
    </app-task-header>
    <app-task-item *ngFor="let task of list.tasks"
      [item]="task">

    </app-task-item>
  </app-task-list>
</div>

<button class="fab-buttom" mat-fab type="button" (click)="openNewProjectDialog()">
  <mat-icon>add</mat-icon>
</button>
