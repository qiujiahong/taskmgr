<div class="task-lists">
  <app-task-list
    class="list-container"
    appDroppable
    [dragEnterClass]="'drag-enter'"
    *ngFor="let list of lists">
    <app-task-header
      [header]="list.name"
      (newTask)="launchNewTaskDialog()"
      (moveAll)="lanchCopyTaskDialog()"
      (delList)="lanchConfirmDelTaskDialog()"
       (editList) = "lanchEditListDialog()">
    </app-task-header>
    <app-task-item *ngFor="let task of list.tasks"
      [item]="task"
      (taskClick)="launchUpdateTaskDiaglog(task)" >

    </app-task-item>
  </app-task-list>
</div>

<button class="fab-buttom" mat-fab type="button" (click)="launchNewListDialog()">
  <mat-icon>add</mat-icon>
</button>
